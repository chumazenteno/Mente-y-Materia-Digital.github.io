        /* Fondo y fuente general */
        body {
            background: linear-gradient(to bottom, #a8dadc, #457b9d);
            font-family: 'Arial', sans-serif;

.menu-pegajoso {
  /* La propiedad mágica: */
  position: sticky;
  
  /* Le dice dónde debe "pegarse" cuando llegue a ese punto */
  top: 0;

  /* También necesita un fondo para que no sea transparente al pegarse */
  background-color: #333;
  width: 100%;
  z-index: 1000;
}
        /* Título principal */
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;

            margin-bottom: 2em;
        }

        /* Botones */
        a button {
            background-color: #f1faee;
            border: 2px solid #1d3557;
            color: #1d3557;
            padding: 12px 25px;
            margin: 10px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        a button:hover {
            background-color: #1d3557;
            color: #f1faee;
            transform: scale(1.05);
        }

        /* Contenedor de botones */
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Pie de página */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #f1faee;
