<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mente y Materia Digital</title>
    <style>
        /* Fondo y fuente general */
        body {
            background: linear-gradient(to bottom, #a8dadc, #457b9d);
            font-family: 'Arial', sans-serif;
            color: #1d3557;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
.menu-pegajoso {
      position: sticky;
      top: 0;
      background-color: #1e1e1e;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .menu-pegajoso ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 1em;
    }

    .menu-pegajoso li {
      margin: 0 1.5em;
    }

    .menu-pegajoso a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .menu-pegajoso a:hover {
      color: #00bcd4;
    }

    /* Para mostrar que el menú se queda fijo */
    section {
      padding: 100px;
      height: 600px;
    }
        /* Título principal */
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        /* Subtítulo */
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        /* Botones */
        a button {
            background-color: #f1faee;
            border: 2px solid #1d3557;
            color: #1d3557;
            padding: 12px 25px;
            margin: 10px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        a button:hover {
            background-color: #1d3557;
            color: #f1faee;
            transform: scale(1.05);
        }

        /* Contenedor de botones */
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Pie de página */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #f1faee;
        }
    </style>
</head>
